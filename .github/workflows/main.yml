name: Generate SEO pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # 毎日 03:00 JST（UTC18:00）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        run: npm i firebase-admin

      - name: Generate
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node seo/generate.mjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add q sitemap.xml
          git diff --cached --quiet || git commit -m "seo: update q pages"
          git push
