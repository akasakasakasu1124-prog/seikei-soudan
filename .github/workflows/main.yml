name: generate seo pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node seo/generate.mjs

      - name: commit
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@bot.com"
          git add .
          git commit -m "auto seo generate" || echo "no changes"
          git push
